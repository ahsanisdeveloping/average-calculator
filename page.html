<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <h1 id="head">Average Calculator</h1>
      <div id="left" class="sections">
        <div id="output"><h1>Output</h1></div>
        <span id="screen"></span>
      </div>
      <div id="right" class="sections">
        <div id="input"><h1>Input</h1></div>
        <div class="form-div">
          <div class="form">
            <input id="english" type="text" class="textbox" placeholder=" " />
            <label class="label">English</label>
          </div>
          <div class="form">
            <input id="maths" type="text" class="textbox" placeholder=" " />
            <label class="label">Maths</label>
          </div>
          <div class="form">
            <input id="computer" type="text" class="textbox" placeholder=" " />
            <label class="label">Computer</label>
          </div>
          <div class="form">
            <input id="urdu" type="text" class="textbox" placeholder=" " />
            <label class="label">Urdu</label>
          </div>
          <button id="button" type="submit" onclick="calculate()">
            Calculate
          </button>
        </div>
      </div>
      <div style="clear: both"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
